<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Nav bar at the top  -->
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">John</button>
          <button class="nav-link" id="nav-weather-tab" data-bs-toggle="tab" data-bs-target="#nav-weather" type="button" role="tab" aria-controls="nav-weather" aria-selected="false">Weather</button>
          <button class="nav-link" id="nav-calculator-tab" data-bs-toggle="tab" data-bs-target="#nav-calculator" type="button" role="tab" aria-controls="nav-calculator" aria-selected="false">Calculator</button>
          <button class="nav-link" id="nav-notes-tab" data-bs-toggle="tab" data-bs-target="#nav-notes" type="button" role="tab" aria-controls="nav-notes" aria-selected="false">Notes</button>
          <button class="nav-link" id="nav-timer-tab" data-bs-toggle="tab" data-bs-target="#nav-timer" type="button" role="tab" aria-controls="nav-timer" aria-selected="false">Timer</button>
          <button class="nav-link" id="nav-tunes-tab" data-bs-toggle="tab" data-bs-target="#nav-tunes" type="button" role="tab" aria-controls="nav-tunes" aria-selected="false">Tunes</button>
          <button class="nav-link" id="nav-todo-tab" data-bs-toggle="tab" data-bs-target="#nav-todo" type="button" role="tab" aria-controls="nav-todo" aria-selected="false">To-Do</button>
          <button class="nav-link" id="nav-settings-tab" data-bs-toggle="tab" data-bs-target="#nav-settings" type="button" role="tab" aria-controls="nav-settings" aria-selected="false">Settings</button>

        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <!-- Home button used to remove the top item  -->
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0"></div>
        
        <!-- This is the weather dropdown -->
        <div class="tab-pane fade" id="nav-weather" role="tabpanel" aria-labelledby="nav-weather-tab" tabindex="0">
          <div class="weatherWidget" ></div>
        </div>

        <!-- This is the calculator. -->
        <div class="tab-pane fade" id="nav-calculator" role="tabpanel" aria-labelledby="nav-calculator-tab" tabindex="0">
          <div class="calc">
          <!--Table layout for calculator screen and buttons. -->
        <table class="calculator">
          <tr>
          <td colspan="3"><input type="text" class="display" id="result" > </td>
          <td> <input type="button" value="c" onclick="clearScreen()"/> </td>
        </tr>
        <tr>
        <td> <input type="button" value="1" onclick="display('1')"/> </td>
        <td> <input type="button" value="2" onclick="display('2')"/> </td>
        <td> <input type="button" value="3" onclick="display('3')"/> </td>
        <td> <input type="button" value="/" onclick="division('/')"/> </td>
      </tr>
      
      <tr>
        <td> <input type="button" value="4" onclick="display('4')"/> </td>
        <td> <input type="button" value="5" onclick="display('5')"/> </td>
        <td> <input type="button" value="6" onclick="display('6')"/> </td>
        <td> <input type="button" value="*" onclick="multiply('*')"/> </td>
      </tr>
      
      <tr>
        <td> <input type="button" value="7" onclick="display('7')"/> </td>
        <td> <input type="button" value="8" onclick="display('8')"/> </td>
        <td> <input type="button" value="9" onclick="display('9')"/> </td>
        <td> <input type="button" value="-" onclick="subtraction('-')"/> </td>
      </tr>
      
      <tr>
        <td> <input type="button" value="0" onclick="display('0')"/> </td>
        <td> <input type="button" value="." onclick="display('.')"/> </td>
        <td> <input type="button" value="=" onclick="calculate()"/> </td>
        <td> <input type="button" value="+" onclick="addition('+')"/> </td>
      </tr>
        </table>
      
      </div>
        </div>

        <!-- This is the area for notes. -->
        <div class="tab-pane fade" id="nav-notes" role="tabpanel" aria-labelledby="nav-notes-tab" tabindex="0">
            <div class="input-group">
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Actions</button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" onclick="copyNote()"; href="#" >Copy</a></li>
                      <li><a class="dropdown-item" onclick="clearNote()"; href="#" >Clear</a></li>
                      <li><a class="dropdown-item" href="#"></a></li>
                    </ul>
                  
                <textarea class="form-control" id="myInput" aria-label="With textarea"></textarea>
              </div>
            </div>
        </div>

        <!-- This is the timer spot -->
      <div class="tab-pane fade" id="nav-timer" role="tabpanel" aria-labelledby="nav-timer-tab" tabindex="0">
        <div class="input-group mb-3">
          <button class="btn btn-outline-secondary" type="button" id="SetTimer" onclick="focusMode()">SetTimer</button>
          <input type="text" id="timerAmount" class="form-control" placeholder="Enter timer length in minutes" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
      </div>

      <!-- Place for your tunes to live -->

      <div class="tab-pane fade" id="nav-tunes" role="tabpanel" aria-labelledby="nav-tunes-tab" tabindex="0">
        <div id="youtube"></div>
        <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PL8QU1kzq0cYw0c53YYURCaCSR4rjros6i" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> -->
        </div>

        <!-- Area for the to do list -->
        <div class="tab-pane fade" id="nav-todo" role="tabpanel" aria-labelledby="nav-todo-tab" tabindex="0">
          <div id="todo">
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="addToDo">Add</button>
            <input type="text" class="form-control" id="addToDoText" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
          </div>
          <div id="tasks"></div>
          </div>
      </div>

      <!-- This is the area for the settings -->
      
      <div class="tab-pane fade" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab" tabindex="0">
        <div class="input-group mb-3">
          <button class="btn btn-outline-secondary" type="button" id="embed" onclick="embed()">Embed</button>
          <input type="text" class="form-control" id="embedLink" placeholder="Place the embed link from a youtube video or playlist here." aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Link name</span>
          <input type="text" class="form-control" id="addLinkName" placeholder="This is how to link below will be shown" aria-label="Username" aria-describedby="basic-addon1">
        </div><div class="input-group mb-3">
          <button class="btn btn-outline-secondary" type="button" id="addLink" onclick="addLink()">Add Link</button>
          <input type="text" class="form-control" id="addLinkText" placeholder="Enter the link url here" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
      </div> 
  <!-- Where the clock and times live -->
<div id="MyClockDisplay" class="clock" onload="showTime()"></div>
<div id="focusDisplay" class="timer" ></div>
<!-- Bottom navbar where the links like to hang out -->
<nav class="navbar fixed-bottom bg-body-tertiary">
    <div class="container-fluid">
    <a class="navbar-brand" target="_blank" href="https://github.com/jslama911">GitHub</a>
    <div id="links"></div>
  </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
